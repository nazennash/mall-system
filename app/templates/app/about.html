{% extends 'base.html' %}
{% block title %}Add Feedback{% endblock title %}
{% block content %}

<main class="container mx-auto px-4 py-8">
    <section class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">Provide Feedback</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="bg-blue-500 text-white font-semibold rounded-md py-2 px-4 hover:bg-blue-600">
                Submit Feedback
            </button>
        </form>
    </section>
</main>

{% endblock content %}
