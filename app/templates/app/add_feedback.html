{% extends 'base.html' %}
{% block title %}Add Feedback{% endblock title %}
{% block content %}

<main>
    <section>
        <h2>Provide Feedback</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</main>

{% endblock content%}
