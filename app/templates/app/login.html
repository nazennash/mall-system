{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container mx-auto">
    <div class="shadow-lg m-10 p-5">
        <h2 class="text-center mb-5">Log In</h2>
        <hr />
        <div class="mt-3">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <button class="bg-blue-600 px-5 py-2 text-white rounded-lg font-bold" type="submit">Log In</button>
            </form>

            <!-- <p class="mt-3">Don't have an account? <a class="text-red-600 font-bold"
                    href="{% url 'register' %}">Register
                    here</a>.</p> -->
        </div>
    </div>
</div>


{% endblock content %}
