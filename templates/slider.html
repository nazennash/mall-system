{% load static %}

<style>
  .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
  }

  .carousel-inner {
    position: relative;
    width: 100%;
    height: 500px;
  }

  .carousel-item {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease-in-out;
    opacity: 0;
  }

  .carousel-item.active {
    opacity: 1;
  }

  .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<div class="carousel rounded-xl">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'image1.jpg' %}" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image2.jpg' %}" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image3.jpg' %}" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image4.jpg' %}" alt="Slide 3">
    </div>
  </div>
</div>
